<html>
<head>
<title>DeviceInfo</title>
 
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<script type="text/javascript" src="cordova.js"></script>
	 
	<link class="jsbin" href="css/jquery-ui.css" rel="stylesheet" type="text/css"></link>
<link rel="stylesheet" href="css/styles.css"></link>
<link rel="stylesheet" href="css/slide-and-swipe-menu.css"></link>
 
 
<script class="jsbin" src="js/jquery.min.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script src = "js/jquery-ui.js"></script>
<script type="text/javascript" charset="utf-8" src="telephonenumber.js"></script>
     
	<script>
		function onDeviceReady() {
			 window.plugins.sim.hasReadPermission(successCallback, errorCallback);
			  window.plugins.sim.requestReadPermission(successCallback, errorCallback);
    window.plugins.sim.getSimInfo(successCallback, errorCallback);
}

function successCallback(result) {
    console.log(result);
	alert('result'+result);
}

function errorCallback(error) {
    console.log(error);
	alert('error'+error);
}

// Android only: check permission
function hasReadPermission() {
    window.plugins.sim.hasReadPermission(successCallback, errorCallback);
}

// Android only: request permission
function requestReadPermission() {
    window.plugins.sim.requestReadPermission(successCallback, errorCallback);

}

</script>
</head>
 
<body> 
	<div class="item">
        <h2 style="text-align:center">SIM Information</h2>
    </div>
    <div class="item" style="width:100%">
        <p id="SIMInformation" class="item-note" ></p>
       
        <p id="SIMInfo" class="item-note"></p>
    </div>

</body>
</html>
