<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Swipe Menu</title>
       
   	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<script type="text/javascript" src="cordova.js"></script>
        <!-- CSS stylesheet for example -->
        <link rel="stylesheet" href="css/styles.css">
       <!-- <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans">-->

        <!-- CSS stylesheet for sliding-swipe-menu -->
        <link rel="stylesheet" href="css/slide-and-swipe-menu.css">
        
	<script src="jquery.min.js"></script>

        <!-- touchSwipe library -->
        <script src="jquery.touchSwipe.min.js"></script>

        <!-- Slider Javascript file -->
        <script src="jquery.slideandswipe.min.js"></script>

    </head>
    <body>
        <nav class="nav">
             
        </nav>
        <main>
            <h1>Slide and Swipe Menu <br>(demo)</h1>
            <a href="#" class="ssm-toggle-nav" title="open nav">&#9776;</a>
        </main>

        <!-- jQuery library (served from Google) -->
      
        <div class="ssm-overlay ssm-toggle-nav"></div>

        <script>
            $(document).ready(function() {
                $('.nav').slideAndSwipe();
            });
        </script>

       

    </body>
</html>
