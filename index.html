<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title></title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width">
        <script type="text/javascript" src="cordova.js"></script>
    <script>
    
    document.addEventListener("deviceready", init, false);
function init() {

	document.querySelector("#sendMessage").addEventListener("touchend", function() {
		console.log("click");
		var number = document.querySelector("#number").value;
		var message = document.querySelector("#message").value;
		console.log("going to send "+message+" to "+number);

		//simple validation for now
		if(number === '' || message === '') return;

		var msg = {
			phoneNumber:number,
			textMessage:message
		};

		sms.sendMessage(msg, function(message) {
			console.log("success: " + message);
			navigator.notification.alert(
			    'Message to ' + number + ' has been sent.',
			    null,
			    'Message Sent',
			    'Done'
			);

		}, function(error) {
			console.log("error: " + error.code + " " + error.message);
			navigator.notification.alert(
				'Sorry, message not sent: ' + error.message,
				null,
				'Error',
				'Done'
			);
		});

	}, false);

}

</script>
	</head>
	<body>
 
		<form>
				<input type="text" id="number" placeholder="Phone Number" value='9940240074'>
				<input type="text" id="message" placeholder="Message" value='testing frm app'> 
				<input type="button" class="btn btn-positive btn-block" id="sendMessage" value="Send Message">
				</form>
		<script src="cordova.js"></script>	
	<script src="app.js"></script>
	</body>
	 
	</html>
